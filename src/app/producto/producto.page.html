<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/logeado">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Producto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <form #productoForm="ngForm">
      <ion-card-content>
        
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre" name="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Detalle</ion-label>
          <ion-input type="text" [(ngModel)]="detalle" name="detalle"></ion-input>
        </ion-item>
  
        <ion-button (click)="postProducto(productoForm)" expand="full">Crear producto</ion-button>
        
      </ion-card-content>
    </form>
  </ion-card>
  

</ion-content>
